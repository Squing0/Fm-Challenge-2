<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Blog preview card</title> 
</head>
<body>
  <main>
    <figure>
      <img src="/assets/images/illustration-article.svg" alt="Colourful Illustration">
    </figure>
    <article class="mainContent">
      <p class="learning">Learning</p>
      <p>Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="description">  These languages are the backbone of every <br>website, 
        defining structure, content, and <br>presentation.
      </p>
    </article>
    <aside class="personInfo">
      <img src="/assets/images/image-avatar.webp" alt="Headshot of man">
      <p class="name">Greg Hooper</p>
    </aside>
  </main>  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lyle Patterson</a>.
    </div>
  </footer>

</html>
